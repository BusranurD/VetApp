<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="UTF-8">
    <title>Search by patient name</title>
</head>
<body>
<th:block layout:fragment="content">
<br><br><br>
<ul id="menu">
	<li><a th:href="@{/patient/search}" role="button">Evcil Hayvan Ara</a>
    </li>
	<li><a th:href="@{/user/search}" role="button">Evcil Hayvan Sahibi Ara</a>
    </li>

</ul> <br> <br>
    <div class="container">
        <form th:action="@{/patient/search}" method="get">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="patientName" placeholder="Search by Patient name">
          </div>
          <button type="submit" class="btn btn-primary">Ara</button>
        </form>

        <div th:if="${param.noResult}">
            <br>
            <div class="alert alert-danger">Nothing found!</div>
        </div>

        <span th:if="${patients != null}" layout:insert="patients"></span>
    </div>
</th:block>
</body>
</html>
